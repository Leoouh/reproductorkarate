<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprende Karate - Tu Curso Online</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="icono.png" alt="Aprende Karate" class="header-logo">
            <button id="theme-toggle" class="theme-toggle">
                <i class="fas fa-moon"></i>
            </button>
        </header>

        <main>
            <section class="video-player">
                <div class="video-container">
                    <!-- El iframe de YouTube se cargará aquí dinámicamente -->
                </div>
                <div class="video-info">
                    <h2 id="video-title">Selecciona un video</h2>
                    <p id="video-description">Elige un video de la lista para comenzar</p>
                </div>
            </section>

            <section class="video-list">
                <h3>Lecciones Disponibles</h3>
                <div class="video-grid" id="video-grid">
                    <!-- Los videos se cargarán dinámicamente aquí -->
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
